<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta charset="UTF-8">
    <title>Resumes</title>
</head>
<body>
    {% if not resumes %}
        <p>No resumes in the system yet :(</p>
    {% endif %}

    {% for resume in resumes %}
    <div>
        {{ resume.author.username }}: {{ resume.description }}
    </div>
    {% endfor %}
</body>
</html>
